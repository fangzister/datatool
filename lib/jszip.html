<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jszip</title>
    <script src="jszip/zip.js"></script>
    <script src="jszip/mime-types.js"></script>
    <script src="jszip/jquery.js"></script>
    <script src="jszip/UnZipArchive.js"></script>
</head>
<body>
<h2>
    demo
</h2>
<div>
    <input type="file" id="file">
</div>
<ul id="dir">

</ul>
<script>
    $("#file").change(function (e) {
        var file = this.files[0];
        window.un = new UnZipArchive( file );
        un.getData( function() {
            //获取所以的文件和文件夹列表;
            var arr = un.getEntries();
            //拼接字符串
            var str = "";
            for(var i=0; i<arr.length; i++ ) {
                //点击li的话直接下载文件;
                str += "<li onclick=download('"+arr[i]+"')>"+arr[i]+"</li>"
            };
            $("#dir").html( str );
        });
    });
    var download = function ( filename ) {
        un.download( filename );
    };
</script>
</body>
</html>
